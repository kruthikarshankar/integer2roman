<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Integer to Roman Numeral Converter</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>
<body>
<div id="layout">
    <div id="main pure-g">
        <div class="pure-u-1-6"></div>
        <div class="header pure-u-1-3">
            <h3>Integer to Roman Number Converter</h3>
        </div>
        <div class="content">
            {% if request.result %}
            <div class="pure-g">
                <div class="pure-u-1-6"></div>
                <div class="pure-u-1-3">
                    Your integer value         : {{ request.integer }} <br>
                    Corresponding Roman Numeral: {{ request.result }}
                </div>
            </div>
            {% endif %}
            <div class="pure-g">
                <div class="pure-u-1-5"></div>
                <div class="pure-u-1-3">
                <form action="{% url 'converter' %}" class="pure-form" method="POST">{% csrf_token %}
                    {{form.as_p}}
                    <button class="pure-button pure-button-primary" type="submit">Submit</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
